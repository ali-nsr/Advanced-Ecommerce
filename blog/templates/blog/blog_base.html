{% load static %}
<!doctype html>
<html lang="fa">

<head>
    <title>{% block blog_window_title %}{% endblock %}</title>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{% block blog_meta_description %}{% endblock %}">
    <meta name="keywords" content="{% block blog_meta_keywords %}{% endblock %}">
    <meta name="robots" content="{% block blog_meta_robots %}{% endblock %}"/>
    <link rel="canonical" href="{% block blog_link_canonical %}{% endblock %}"/>

    <!-- favicon -->
    <link rel="icon" sizes="16x16" href="{% static 'blog_static/' %}img/favicon.png">

    <!-- Title -->
    <title>مجله همتا گیم</title>

    <!-- CSS Plugins -->
    <link rel="stylesheet" href="/static/blog_static/css/all.css">
    <link rel="stylesheet" href="/static/blog_static/css/elegant-font-icons.css">
    <link rel="stylesheet" href="/static/blog_static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/blog_static/css/owl.carousel.css">

    <!-- main style -->
    <link rel="stylesheet" href="/static/blog_static/css/style.css">
    <link rel="stylesheet" href="/static/blog_static/css/custom.css">
</head>

<body class="rtl">

{% include 'blog/blog_header.html' %}

{% block blog_content %}{% endblock %}
{% include 'blog/blog_footer.html' %}

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/blog_static/js/jquery-3.5.0.min.js"></script>
<script src="/static/blog_static/js/popper.min.js"></script>
<script src="/static/blog_static/js/bootstrap.min.js"></script>

<!-- JS Plugins  -->
<script src="/static/blog_static/js/ajax-contact.js"></script>
<script src="/static/blog_static/js/owl.carousel.min.js"></script>
<script src="/static/blog_static/js/switch.js"></script>

<!-- JS main  -->
<script src="/static/blog_static/js/main.js"></script>
</body>

</html>
