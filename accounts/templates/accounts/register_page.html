{% extends 'base.html' %}
{% load static %}
{% block window_title %}
    ثبت نام در همتا گیم
{% endblock %}

{% block content %}
    <main class="page-content">
        <div class="container">
            <div class="auth-wrapper">
                <div class="auth-form shadow-around">
                    <div class="site-logo">
                        <a href="{% url 'store:home_page' %}">
                            <img src="{{ site_setting.site_header_logo.url }}"
                                 alt="{{ site_setting.site_header_logo_alt }}">
                        </a>
                    </div>
                    <div class="auth-form-title">
                        ثبت نام در همتا
                    </div>
                    <form action="{% url 'accounts:register_page' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        {#                            <div class="form-element-row">#}
                        {#                                <label class="container-checkbox">#}
                        {#                                    <a href="#" class="link--with-border-bottom">حریم خصوصی</a> و <a href="#" class="link--with-border-bottom">شرایط و قوانین</a> استفاده از سرویس های سایت#}
                        {#                                    همتا را مطالعه نموده#}
                        {#                                    و با کلیه موارد آن موافقم.#}
                        {#                                    <input type="checkbox" checked="checked">#}
                        {#                                    <span class="checkmark"></span>#}
                        {#                                </label>#}
                        {#                            </div>#}
                        <div class="form-element-row text-left">
                            <button type="submit" class="btn-element btn-success-element btn-block mt-2">
                                <i class="fad fa-user-edit"></i>
                                ثبت نام در همتا
                            </button>
                        </div>

                    </form>
                    <div class="auth-form-footer">
                        <span>قبلا در همتا ثبت‌نام کرده‌اید؟</span>
                        <a href="{% url 'accounts:login_page' %}" class="link--with-border-bottom">وارد شوید</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
