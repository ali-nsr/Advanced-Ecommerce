{% extends 'base.html' %}

{% block content %}
    <main class="page-content" style="margin-top: 205.5px; transform: none;">
        <div class="container" style="transform: none;">
            <div class="row mb-5" style="transform: none;">
                {% include 'accounts/profile/sidebar.html' %}
                <div class="col-lg-9 col-md-8 col-xl-9">
                    <div class="section-title mb-2">
                        تغییر رمز عبور
                    </div>
                    <div class="shadow-around">
                        <div class="listing-items row">
                            <form action="{% url 'accounts:change_password' %}" method="post" class="col-12">
                                {% csrf_token %}
                                {{ form }}
                                <button type="submit" class="btn btn-success btn-block mt-3">
                                    <i class="fad fa-user-edit"></i>
                                    تغییر رمز عبور
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
