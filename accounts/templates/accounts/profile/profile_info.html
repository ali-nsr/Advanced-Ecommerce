{% extends 'base.html' %}

{% block content %}
    <main class="page-content" style="margin-top: 205.5px; transform: none;">
        <div class="container" style="transform: none;">
            <div class="row mb-5" style="transform: none;">
                {% include 'accounts/profile/sidebar.html' %}
                <div class="col-lg-9 col-md-8">
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="section-title mb-2">
                                اطلاعات شخصی
                            </div>
                            <section class="shadow-around p-3">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        {{ form }}
                                        <div class="col-lg-12 col-md-12 col-xl-12">
                                            <div class="form-element-row text-left">
                                                <button type="submit" class="btn-element btn-success-element btn-block mt-3">
                                                    <i class="fad fa-user-edit"></i>
                                                    ذخیره تغییرات
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
